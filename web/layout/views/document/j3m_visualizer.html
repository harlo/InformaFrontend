<div>
	<ul id="ic_info_holder">
		<li>
			<div class="ic_pod">
				<p>Date Created: <span class="uv_translate uv_date">{{ j3m.genealogy.dateCreated }}</span></p>
			</div>
		</li>
		
		<li>
			<div class="ic_pod">
				<p>Time Admitted: <span class="uv_translate uv_date">{{ date_added }}</span></p>
			</div>
		</li>
		
		<li>
			<div class="ic_pod">
				<p>Type: {{ mime_type }}</p>
			</div>
		</li>
		
		<li>
			<div class="ic_pod">
				<p>J3M Signature Verified: <img class="ic_icon" src="/web/images/ic_{{ j3m_verified }}.png" repl="ic_" /></p>
			</div>
		</li>
		
		<li>
			<div class="ic_pod">
				<p>Submitted by: <span class="uv_translate uv_unknown_if_null">{{ j3m.intent.alias }}</span> (<span class="uv_translate uv_none_if_null">{{ j3m.intent.pgpKeyFingerprint }}</span>)</p>
			</div>
		</li>
	</ul>
</div>

<div id="ic_j3m_visualizer"></div>

<div>
	<div class="ic_toggle ic_header">
		<a onclick="toggleElement('#ic_j3m_readout_holder');">View raw J3M data</a>
	</div>
	<textarea id="ic_j3m_readout_holder" style="display:none;"></textarea>
</div>

<div>
	<div class="ic_header"><span>Export J3M as...</span></div>
	<div id="ic_export_holder">
		<ul>
			<li><a href="/submission/{{ j3m._id }}/json/">json</a></li>
			<li><a href="/submission/{{ j3m._id }}/csv/">csv</a></li>
			<li><a href="/submission/{{ j3m._id }}/tsv/">tsv</a></li>
			<li><a href="/submission/{{ j3m._id }}/html/">html</a></li>
		</ul>
	</div>
</div>
