<p>
	Username: 
	<input 
		name="informacam.config.user.username" 
		type="text" class="uv_mandatory"
		uv_error_msg="Username cannot be blank!" />
	<span class="uv_error_msg"></span>
</p>
<p>
	Password: 
	<input 
		name="informacam.config.user.password" 
		type="password" class="uv_mandatory"
		uv_error_msg="Password cannot be blank!" />
	<span class="uv_error_msg"></span>
</p>
<a onclick="informacam_user.doLogin();">Go!</a>
