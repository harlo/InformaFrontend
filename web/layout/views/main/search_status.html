<p>Search Results for:</p>
<ul id="ic_av_search_query">
	{{ # params }}
		<li>
			<span class="ic_search_term">{{ key }}</span>: <b><i>{{ value }}</i></b>
		</li>
	{{ / params }}
</ul>
<div id="ic_av_status_holder"></div>
<ol id="ic_av_results"></ol>
<script type="text/javascript">
	if(window.UnveillanceUser && current_user) {
		var html = "save search";
		var cb = advanced_search.save
		
		if(advanced_search.hasSearch()) {
			html = "search saved (remove?)";
			cb = advanced_search.removeSearch;
		}
		
		$("#ic_av_status_holder").append(
			$(document.createElement('a')).html(html).on('click', cb)
		);
	}
</script>
